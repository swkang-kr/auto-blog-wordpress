name: Daily Blog Post

on:
  schedule:
    - cron: '30 2 */2 * *'  # UTC 02:30 every other day = KST 11:30 격일
  workflow_dispatch:          # Manual trigger

permissions:
  contents: write

jobs:
  post:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run auto blog posting
        run: npm run start
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          WP_URL: ${{ secrets.WP_URL }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          TRENDS_GEO: US
          LOG_LEVEL: info
          GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
          GOOGLE_SITE_VERIFICATION: ${{ secrets.GOOGLE_SITE_VERIFICATION }}
          NAVER_SITE_VERIFICATION: ${{ secrets.NAVER_SITE_VERIFICATION }}
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}

      - name: Commit post history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/post-history.json
          git diff --staged --quiet || git commit -m "chore: update post history [skip ci]"
          git push
